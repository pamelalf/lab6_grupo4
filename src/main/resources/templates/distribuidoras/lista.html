<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Gameshop3 - Bienvenido')"></head>
<body>
<div class='container container-app'>
    <div th:replace="fragments/header.html :: header('Distribuidoras')"></div>

    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="page-header text-center">
                <h1>Lista de Distribuidoras</h1>
            </div>
            <div class="container-fluid">

                <a class="btn btn-primary mt-4 mb-4" th:href="@{/distribuidoras/nuevo}">Nueva Distribuidora</a>
                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Fundaci√≥n</th>
                        <th>Sede</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="distribuidora, info : ${listadistribuidoras}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${distribuidora.nombre}"></td>
                        <td th:text="${distribuidora.fundacion}"></td>
                        <td th:text="${distribuidora.pais.nombre}"></td>
                        <td><a class="btn btn-primary" th:href="@{'/distribuidoras/editar?id=' + ${distribuidora.iddistribuidora}}">Editar</a></td>
                        <td><a class="btn btn-danger" th:href="@{'/distribuidoras/borrar?id=' + ${distribuidora.iddistribuidora}}">Borrar</a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- /Contenido -->
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Colocar # Grupo - PUCP @ 2021</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
