<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Gameshop3 - Bienvenido')"></head>
<body>
<div class='container container-app'>
    <div th:replace="fragments/header.html :: header(option='-')"></div>

    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="container-fluid">

                <div class="page-header text-center">
                    <h1>Lista de Juegos</h1>
                </div>
                <div class="container-fluid">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 card-app">
                        <div class="col mb-4" th:each="juego, info : ${listajuegos}">
                            <div class="card" >
                                <img class="card-img-top" th:src="${juego.image}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title" >
                                        <span th:text="${juego.nombre}"></span>
                                        <!-- ....... -->
                                    </h5>
                                    <p class="card-text" th:text="${juego.descripcion}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Contenido -->
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Colocar # Grupo - PUCP @ 2021</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
